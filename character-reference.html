<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Character reference</title>
  </head>
  <article>
    <h1>character reference</h1>
    <p>
      &lt;p&gt; represent paragraph
    </p>
    <input type="text" value="Delimiter is &quot;">
    <p>
      The character reference of this symbol is &amp;quot;
    </p>
  </article>
  <article>
    <h1>
      <a><secition></secition></a>
      <!--
      <a>タグの中に<seciton>タグを入れることは出来ない ← 親要素の<h1>コンテンツモデルに入れられないため
      詳しくはwww.w3.org/TR/html5/を参照されたし
      -->
    </h1>
  </article>>
</html>
