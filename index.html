    グローバル属性

    class:複数ある要素
    style:スタイルを直接指定
    -->

    <p class="message active">はらへったこんちゃでらっくす</p>
    <p class="message" style="background:skyblue;">はらへったこんちゃでらっくす</p>
  </body>
